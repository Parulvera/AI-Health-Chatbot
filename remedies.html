<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-600">AI Chatbot</h1>
        <div id="chatContainer" class="mt-4 space-y-3 h-64 overflow-auto bg-gray-100 p-4 rounded-lg border border-gray-300">
            <!-- Chat messages will appear here -->
        </div>
        <input id="userInput" type="text" placeholder="Ask me anything..." class="w-full p-3 border rounded-lg mt-4 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button onclick="sendMessage()" class="w-full p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 mt-2 transition">Ask</button>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            appendMessage(userInput, "user");

            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }],
                    max_tokens: 100
                })
            });

            const data = await response.json();
            const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
            appendMessage(botReply, "bot");

            document.getElementById('userInput').value = ""; // Clear input field
        }

        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender === "user" ? "text-right" : "text-left", "p-2", "bg-green-200", "rounded-lg", "my-1");
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
