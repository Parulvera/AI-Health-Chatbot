<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-600">AI Health Chatbot</h1>
        
        <div id="chatContainer" class="mt-4 space-y-3 h-64 overflow-auto bg-gray-100 p-4 rounded-lg border border-gray-300">
            <!-- Chat messages will appear here -->
        </div>
        
        <input id="userInput" type="text" placeholder="Ask anything..." class="w-full p-3 border rounded-lg mt-4 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button onclick="sendMessage()" class="w-full p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 mt-2 transition">Ask</button>
    </div>
    
    <div class="flex justify-between mt-4 w-full max-w-md">
        <button onclick="goHome()" class="w-1/2 p-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 mr-2">Home</button>
        <button onclick="goBackToReport()" class="w-1/2 p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 ml-2">Back to Report</button>
    </div>

    <script>
        const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI API Key
        const chatContainer = document.getElementById('chatContainer');
        
        function appendMessage(message, sender = "user") {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender === "user" ? "text-right" : "text-left", "p-2", "bg-green-200", "rounded-lg", "my-1");
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            appendMessage(userInput, "user");
            document.getElementById('userInput').value = "";
            
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // Use the latest model if available
                    messages: [{ role: "user", content: userInput }],
                    max_tokens: 150
                })
            });
            
            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            appendMessage(botMessage, "bot");
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function goBackToReport() {
            window.location.href = "output.html";
        }
    </script>
</body>
</html>
