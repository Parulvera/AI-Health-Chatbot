<!DOCTYPE html>
<html lang="en">
<head>
    <script> window.chtlConfig = { chatbotId: "8911156625" } </script>
<script async data-id="8911156625" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remedies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-600">Health Remedies Chatbot</h1>

        <div id="chatContainer" class="mt-4 space-y-3 h-64 overflow-auto bg-gray-100 p-4 rounded-lg border border-gray-300">
            
        </div>

        <input id="userInput" type="text" placeholder="Ask about a disease..." class="w-full p-3 border rounded-lg mt-4 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button onclick="sendMessage()" class="w-full p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 mt-2 transition">Ask</button>
    </div>

    <div class="flex justify-between mt-4 w-full max-w-md">
        <button onclick="goHome()" class="w-1/2 p-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 mr-2">
            Home
        </button>
        <button onclick="goBackToReport()" class="w-1/2 p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 ml-2">
            Back to Report
        </button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        function appendMessage(message, sender = "user") {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender === "user" ? "text-right" : "text-left", "p-2", "bg-green-200", "rounded-lg", "my-1");
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;  
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            appendMessage(userInput, "user");

            let response = getRemedyResponse(userInput.toLowerCase());

            setTimeout(() => {
                appendMessage(response, "bot");
            }, 1000);

            document.getElementById('userInput').value = "";
        }

        function getRemedyResponse(disease) {
            switch (disease) {
                case "hlo":
                    return "Hello! How can I help you today?";
                case "fever":
                    return "For fever, rest, stay hydrated, and take paracetamol.";
                case "cold":
                    return "For a cold, drink warm fluids, use a humidifier, and take vitamin C.";
                case "headache":
                    return "For headaches, rest in a quiet place, drink water, and take pain relievers if necessary.";
                case "stomach ache":
                    return "For stomach ache, drink ginger tea, avoid heavy foods, and take an antacid.";
                case "back pain":
                    return "For back pain, apply warm compress, rest, and do light stretching exercises.";
                case "covid":
                case "covid-19":
                    return "For COVID-19, isolate, stay hydrated, take vitamin C & D, and consult a doctor if severe symptoms appear.";
                case "diabetes":
                    return "For diabetes, maintain a balanced diet, exercise regularly, monitor blood sugar levels, and take prescribed medications.";
                case "heart disease":
                case "heart problems":
                    return "For heart disease, maintain a healthy diet, exercise regularly, manage stress, and take prescribed medications.";
                case "eye sight problem":
                case "poor vision":
                    return "For eyesight problems, eat vitamin A-rich foods, take regular eye breaks from screens, and get routine eye check-ups.";
                default:
                    return "I'm sorry, I don't have a remedy for that disease. Please consult a healthcare provider.";
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function goBackToReport() {
            window.location.href = "output.html";
        }
    </script>
</body>
</html>
